<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Quilt</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section id="quiltsection" class="print-section">
      <h1 id="quiltTitle">Quilt Pattern</h1>

    .quilt {
        display: grid;
        grid-template-columns: repeat(24, 50px); /* 24 blocks per row */
        gap: 5px;
    }
    .temp-block {
        width: 50px;
        height: 50px;
    }
    </section>
  </body>
</html>
