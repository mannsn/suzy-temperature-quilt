<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Quilt</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="quilt">
    <!-- Example temperature blocks -->
    <div class="temp-block" style="--temp-color: #800080;" title="25°F"></div> <!-- Purple -->
    <div class="temp-block" style="--temp-color: #87CEEB;" title="35°F"></div> <!-- Blue Mint -->
    <div class="temp-block" style="--temp-color: #32CD32;" title="45°F"></div> <!-- Cool Green -->
    <div class="temp-block" style="--temp-color: #90EE90;" title="55°F"></div> <!-- Soft Green -->
    <div class="temp-block" style="--temp-color: #FFD700;" title="65°F"></div> <!-- Sunshine -->
    <div class="temp-block" style="--temp-color: #FFA500;" title="75°F"></div> <!-- Mango -->
    <div class="temp-block" style="--temp-color: #FF4500;" title="85°F"></div> <!-- Autumn Red -->
    <div class="temp-block" style="--temp-color: #FF00FF;" title="92°F"></div> <!-- Fuchsia -->
    <div class="temp-block" style="--temp-color: #C04040;" title="98°F"></div> <!-- Harvest Red -->
    <div class="temp-block" style="--temp-color: #800080;" title="25°F"></div> <!-- Purple -->
    <div class="temp-block" style="--temp-color: #87CEEB;" title="35°F"></div> <!-- Blue Mint -->
    <div class="temp-block" style="--temp-color: #32CD32;" title="45°F"></div> <!-- Cool Green -->
    <div class="temp-block" style="--temp-color: #90EE90;" title="55°F"></div> <!-- Soft Green -->
    <div class="temp-block" style="--temp-color: #FFD700;" title="65°F"></div> <!-- Sunshine -->
    <div class="temp-block" style="--temp-color: #FFA500;" title="75°F"></div> <!-- Mango -->
    <div class="temp-block" style="--temp-color: #FF4500;" title="85°F"></div> <!-- Autumn Red -->
    <div class="temp-block" style="--temp-color: #FF00FF;" title="92°F"></div> <!-- Fuchsia -->
    <div class="temp-block" style="--temp-color: #C04040;" title="98°F"></div> <!-- Harvest Red -->
  </div>

  <script src="js/index.js"></script>
</body>
</html>
